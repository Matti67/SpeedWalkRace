<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content center text-center padding>
  <ion-grid>
        <ion-row align-items-right justify-content: end>
            <ion-col col-6>
              <button ion-button round color="secondary" (click)="gotoBeginners()">5</button>
              <ion-label text-center string>Beginners</ion-label>
            </ion-col>
            <ion-col col-6>
              <button ion-button round color="danger" (click)="gotoAdvanced()">10</button>
              <ion-label text-center string>Advanced</ion-label>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6>
              <button ion-button round color="light" (click)="gotoRace()">15</button>
              <ion-label text-center string>Race</ion-label>
            </ion-col>
            <ion-col col-6>
              <button ion-button round color="twitter" (click)="gotoUltra()">20</button>
              <ion-label text-center string>Ultra</ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
