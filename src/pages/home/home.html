<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
        <ion-row>
            <ion-col >
              <button ion-button round color="secondary" (click)="gotoAdvanced()">Advance</button>
            </ion-col>
            <ion-col >
              <button ion-button round color="danger" (click)="gotoBeginners()">Beginners</button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col >
              <button ion-button round color="light" (click)="gotoRace()">Race</button>
            </ion-col>
            <ion-col >
              <button ion-button round color="twitter" (click)="gotoUltra()">Ultra</button>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
